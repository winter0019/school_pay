{% extends "layout.html" %}

{% block title %}Server Error{% endblock %}

{% block page_title %}500 - Server Error{% endblock %}

{% block content %}
<div class="text-center p-8">
    <p class="text-6xl font-bold text-gray-800 mb-4">500</p>
    <p class="text-2xl text-gray-600 mb-6">Oops! Something went wrong on our end.</p>
    <p class="text-lg text-gray-500 mb-6">Our team has been notified. Please try again later.</p>
    <a href="{{ url_for('dashboard') }}" class="py-2 px-4 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700">Go to Dashboard</a>
</div>
{% endblock %}
