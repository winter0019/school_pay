<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SchoolPay Admin{% endblock %}</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define transitions for smooth opening/closing */
        #sidebar {
            transition: transform 0.3s ease-in-out;
            /* Hide by default on mobile (only show when 'translate-x-0' is active) */
            transform: translateX(-100%); 
        }

        /* Styles for the main content wrapper (handles the desktop shift) */
        @media (min-width: 1024px) {
            #sidebar {
                /* On large screens (lg), sidebar is always visible and positioned correctly */
                transform: translateX(0); 
            }
            #main-content {
                /* On large screens, shift main content to the right */
                margin-left: 16rem; /* Equivalent to w-64 */
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- 
    The Main Navigation/Sidebar (Hidden by default on mobile) 
    It will be fixed and full height
    -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-indigo-900 shadow-xl lg:block lg:translate-x-0">
        <div class="p-6 text-white h-full flex flex-col">
            <!-- Logo/Title Section -->
            <div class="text-2xl font-extrabold mb-10 border-b border-indigo-700 pb-4">
                School Admin
            </div>

            <!-- Navigation Links -->
            <nav class="space-y-2 flex-grow">
                <a href="{{ url_for('dashboard') }}" class="flex items-center p-3 rounded-lg text-indigo-200 hover:bg-indigo-700 hover:text-white transition duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-10v10a1 1 0 001 1h3m-10-9v6m-4-6h8"></path></svg>
                    Dashboard
                </a>
                <a href="{{ url_for('students') }}" class="flex items-center p-3 rounded-lg text-indigo-200 hover:bg-indigo-700 hover:text-white transition duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20v-2m0 2h2m-4-2H7m4 0h5m4-12H9M3 10h18M3 14h18M4 7h16"></path></svg>
                    Students
                </a>
                <a href="{{ url_for('payments') }}" class="flex items-center p-3 rounded-lg text-indigo-200 hover:bg-indigo-700 hover:text-white transition duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 .895 3 2s-1.343 2-3 2-3 .895-3 2 1.343 2 3 2m0-8V6m0 4v4m0 4v2m-6-2h12"></path></svg>
                    Payments
                </a>
                 <a href="{{ url_for('receipt_generator_index') }}" class="flex items-center p-3 rounded-lg text-indigo-200 hover:bg-indigo-700 hover:text-white transition duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                    Receipt Generator
                </a>
                <a href="{{ url_for('add_payment') }}" class="flex items-center p-3 rounded-lg text-indigo-200 hover:bg-indigo-700 hover:text-white transition duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Add Payment
                </a>
            </nav>

            <!-- Footer/Settings - Assuming a Logout Link -->
            <div class="mt-auto pt-4 border-t border-indigo-700">
                 <a href="{{ url_for('pay_with_paystack_subscription') }}" class="flex items-center p-3 rounded-lg text-indigo-200 hover:bg-indigo-700 hover:text-white transition duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Manage Subscription
                </a>
                <a href="{{ url_for('logout') }}" class="flex items-center p-3 rounded-lg text-red-300 hover:bg-indigo-700 hover:text-red-100 transition duration-200 mt-2">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m-6 0h6m-4-6h4"></path></svg>
                    Logout
                </a>
            </div>
        </div>
    </div>

    <!-- 
    Overlay for Mobile when Sidebar is open 
    (Used to close the sidebar by tapping outside)
    -->
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black opacity-50 z-30 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <!-- 
    The Main Content Wrapper 
    It shifts on desktop and holds the header/page content
    -->
    <div id="main-content" class="min-h-screen">
        
        <!-- Header/Top Bar -->
        <header class="bg-white shadow-sm p-4 sticky top-0 z-10">
            <div class="flex items-center justify-between">
                <!-- Hamburger Button (Visible only on mobile/tablet) -->
                <button id="sidebar-toggle" class="lg:hidden p-2 text-indigo-700 hover:text-indigo-900 focus:outline-none" onclick="toggleSidebar()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                
                <h1 class="text-xl font-semibold text-gray-800 lg:ml-0">
                    {% block header_title %}Dashboard{% endblock %}
                </h1>

                <!-- User Profile/Avatar (Mock) -->
                <div class="flex items-center space-x-3">
                    <span class="text-sm text-gray-600 hidden sm:inline">Admin User</span>
                    <div class="h-8 w-8 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold">A</div>
                </div>
            </div>
        </header>

        <!-- Page Content Area -->
        <main class="p-4 sm:p-6 lg:p-8">
            <!-- 
            This is the main block where child templates will inject their content.
            The missing {% endblock %} was the source of the error.
            -->
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('sidebar-backdrop');
        
        // Function to toggle the sidebar on small screens
        function toggleSidebar() {
            // Check if the screen is large (desktop view)
            if (window.innerWidth >= 1024) {
                return; // Do nothing if on desktop
            }
            
            // Toggle the 'translate-x-0' class to show/hide the sidebar
            sidebar.classList.toggle('translate-x-0');
            
            // Toggle the visibility of the dark overlay backdrop
            backdrop.classList.toggle('hidden');
        }

        // Close the sidebar if the screen resizes to desktop size
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('translate-x-0');
                backdrop.classList.add('hidden');
            }
        });

        // Ensure sidebar is closed on initial load for mobile devices
        window.onload = () => {
            if (window.innerWidth < 1024) {
                sidebar.classList.remove('translate-x-0'); // ensure it starts hidden
                backdrop.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
