{% extends "layout.html" %}
{% block title %}Login - SchoolPay{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-xl p-6">
  <h2 class="text-2xl font-bold mb-4 text-center">School Login</h2>
  <form method="POST">
    <div class="mb-4">
      <label>Email</label>
      <input type="email" name="email" required class="w-full border rounded p-2 mt-1">
    </div>
    <div class="mb-4">
      <label>Password</label>
      <input type="password" name="password" required class="w-full border rounded p-2 mt-1">
    </div>
    <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
  </form>
  <p class="text-sm mt-4 text-center">No account? 
    <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline">Register here</a>
  </p>
</div>
{% endblock %}
